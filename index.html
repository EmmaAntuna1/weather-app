<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="weather-app">
        <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input 
                id="city-input"
                type="search" 
                class="form-control" 
                placeholder="Type of City. . .">
              </div>
              <div class="col-3">
                <input 
                type="submit" 
                value="Search" 
                class="form-control btn btn-primary">
              </div>
                <div class="col-3">
                <button 
                class="btn btn-success w-100" 
                id="current-location-button">
                  Current
                </button>
              </div>
              
            </div>
          </form>
          
        <h1 id="cities"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id ="celsius-link" class="active">°C</a> | 
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            <ul class="float-right">
            <li>
            Humidity: <span id="humidity"></span>%
            </li>
            <li>
            Winds: <span id="wind"></span> km/h
            </li>
            </ul>
    </div>     
</div>
</div>
<small>
  <a href="https://github.com/EmmaAntuna1/weather-app" target="_blank"
  >Open-source on Github</a> and 
  <a href="https://zen-dijkstra-75e27f.netlify.app/"
  target="_blank"
  >Netlify</a> coded by Emma Antuna
</small>
    <script src="index.js"></script>
</body>
</html>
